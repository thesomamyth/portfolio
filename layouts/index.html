{{ partial "header.html" . }}

<section id=content>
    <section id=content-heading>
        <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
    </section>

    {{ if .Params.date }}
    <div id=sub-header>
        {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
    </div>
    {{ end }}

    <div class="entry-content">
        {{ .Content }}
    </div>
</section>

{{ partial "footer.html" . }}
